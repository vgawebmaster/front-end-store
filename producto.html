<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img class="header__logo" src="img/logo.png" alt="Logotipo"
      /></a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>React JS</h1>
      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto" />
        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias
            labore incidunt quam odit magni ipsa, expedita vero, animi obcaecati
            quia ipsam nobis officiis nostrum error delectus, voluptates soluta
            laudantium amet!
          </p>
          <form class="formulario">
            <select name="" id="" class="formulario__campo">
              <option value="" disabled selected>
                -- Seleccione una talla --
              </option>
              <option value="">Chica</option>
              <option value="">Mediana</option>
              <option value="">Grande</option>
            </select>

            <input
              type="number"
              name=""
              id=""
              min="1"
              placeholder="Cantidad"
              class="formulario__campo"
            />
            <input
              type="submit"
              value="Agregar al carrito"
              class="formulario__submit"
            />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__texto">
        Front End Store - Todos los derechos Reservados 2022.
      </p>
    </footer>
  </body>
</html>
